<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 800px;
            margin: 30px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-box {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .user-list {
            width: 200px;
            background: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .user-list p {
            margin: 5px 0;
            padding: 5px;
            background: #e9e9e9;
            border-radius: 4px;
        }
        .message-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
        }
        .message-list p {
            margin: 5px 0;
            padding: 5px;
            background: #f1f1f1;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线聊天室</h1>
        <div class="chat-box">
            <div class="user-list">
                <p><strong>当前在线:</strong> <span id="user_num">0</span></p>
                <div id="user_list"></div>
            </div>
            <div id="msg_list" class="message-list"></div>
        </div>
        <textarea id="msg_box" rows="6" placeholder="输入消息，按 Enter 发送..." onkeydown="confirm(event)"></textarea>
        <input type="button" value="发送" onclick="send()">
    </div>
    <script>
        var uname = prompt('请输入用户名', 'user');
        var ws = new WebSocket("ws://www.local_ubuntu_try.com:8080/ws");
        var ip = "127.0.0.1";

        ws.onopen = function () {
            var data = "系统消息：建立连接成功";
            listMsg(data);
        };

        ws.onmessage = function (e) {
            var msg = JSON.parse(e.data);
            console.log(msg);
            var sender, name_list;
            switch (msg.type) {
                case 'con_resp':
                    ip = msg.ip;
                    sender = '系统消息: ' + ip;
                    sendMsg({ 'type': 'login_req', 'ip': ip, 'user': uname, 'content': 'user_login_request' });
                    break;
                case 'login_resp':
                    name_list = msg.user_list;
                    sender = '系统消息: ' + msg.user;
                    dealUser(name_list);
                    break;
                case 'user_msg':
                    sender = msg.user + ': ';
                    break;
                case 'user_update':
                    sender = '系统消息: ' + msg.user;
                    dealUser(msg.user_list);
                    break;
            }
            var data = sender + msg.content;
            listMsg(data);
        };

        ws.onerror = function () {
            var data = "系统消息 : 出错了,请退出重试.";
            listMsg(data);
        };

        function confirm(event) {
            if (event.keyCode === 13) {
                send();
                event.preventDefault(); // 阻止默认的换行行为
            }
        }

        function send() {
            var msg_box = document.getElementById("msg_box");
            var content = msg_box.value.trim();
            if (content) {
                var msg = { 'user': uname, 'content': content, 'type': 'user_msg' };
                sendMsg(msg);
                msg_box.value = '';
            }
        }

        function listMsg(data) {
            var msg_list = document.getElementById("msg_list");
            var msg = document.createElement("p");
            msg.innerHTML = data;
            msg_list.appendChild(msg);
            msg_list.scrollTop = msg_list.scrollHeight;
        }

        function dealUser(name_list) {
            var user_list = document.getElementById("user_list");
            var user_num = document.getElementById("user_num");
            user_list.innerHTML = ''; // 清空用户列表
            name_list.forEach(function (name) {
                var user = document.createElement("p");
                user.innerHTML = name;
                user_list.appendChild(user);
            });
            user_num.innerHTML = name_list.length;
        }

        function sendMsg(msg) {
            var data = JSON.stringify(msg);
            ws.send(data);
        }
    </script>
</body>
</html>
